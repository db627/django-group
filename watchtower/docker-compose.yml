version: "3"

services:
    watchtower:
      image: db627/is373-djangoproject
      command: --interval 30 --label-enable --cleanup
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
      
      labels:
        com.centurylinklabs.watchtower.enable: true
      restart: always
networks:
    backend:
      external: true
