<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
{% extends 'base.html' %}
{% block content %}
<body>
    <h2>Login</h2>
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</body>
</html>
{% endblock %}
